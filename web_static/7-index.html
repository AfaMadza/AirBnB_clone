<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	  <div class="popover">
	    <ul>
		<li><h2>Arizona:</h2></li>
		   <ul>
		     <li>Mesa</li>
		     <li>Scottsdale</li>
		   </ul>
		<li><h2>California:</h2></li>
		   <ul>
		     <li>San Francisco</li>
		     <li>San Mateo</li>
		   </ul>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <div class="popover">
	    <ul>
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
      <section class="places">
	<h1>Places</h1>
	<div class="listings">
	  <article><h2>Home</h2></article>
	  <article><h2>Suite</h2></article>
	  <article><h2>Tiny House</h2></article>
	</div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
